name: Deploy theme example site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "example/**"
      - "layouts/**"
      - "assets/**"
      - "static/**"
      - "hugo.json"
      - ".github/workflows/hugo-gh-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "hugo-theme-example"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout theme repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Create temporary Hugo site
        run: |
          hugo new site site-tmp
          rm -rf site-tmp/themes
          mkdir -p site-tmp/themes
          # Add this theme as a submodule of the temp site
          cd site-tmp
          git init
          git submodule add "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git" themes/yamt
          cd ..

      - name: Copy example site into temp site
        run: |
          cp -r example/* site-tmp/

      - name: Build Hugo (from temp site)
        working-directory: site-tmp
        run: |
          hugo --minify

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-tmp/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
