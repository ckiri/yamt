{{ define "main" }}
  <h1 class="title">{{ .Title }}</h1>
  <div class="link-collection">
    {{ if eq .Page.Language.Lang "de" }}
      <details id="home-link-collection" title="GPG-Fingerabdruck anzeigen">
        <summary>
          <a title="Kontaktiere mich" href="{{ .Site.Params.author.email }}">E-Mail</a>
          <span> &middot; </span>
          <a title="GPG-SchlÃ¼ssel" href="/publickey.asc">GPG</a>
          <span> &middot; </span>

        <code title="GPG-Fingerabdruck">{{ .Site.Params.author.gpgFingerprint }}</code>

    {{ else if eq .Page.Language.Lang "en" }}
      <details id="home-link-collection" title="Display GPG-Fingerprint">

          <a title="Contact me" href="{{ .Site.Params.author.email }}">E-Mail</a>
          <span> &middot; </span>
          <a title="GPG-Key" href="/publickey.asc">GPG</a>
          <span> &middot; </span>
          <a title="Repositories" href="{{ .Site.Params.author.github }}">GitHub</a>
        </summary>
        <code title="GPG-Fingerprint">{{ .Site.Params.author.gpgFingerprint }}</code>
      </details>
    {{ end }}
  </div>
  <div class="content">
    {{ .Content }}
  </div>
{{ end }}
